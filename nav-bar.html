    <title>Document</title>
    <style>
      body {
        margin: 0;
      }
      #showcase {
        background-color: #2e4c6d;
        height: 500px;
        padding: 10px;
      }
      #how-it-works {
        background-color: #fc997c;
        padding: 10px;
      }
      .main-header {
        background-color: #fc997c;
        padding: 8px 16px;
      }
      .main-nav {
        display: inline-block;
        width: calc(100% - 103px);
        text-align: right;
      }
      .main-nav__items {
        margin: 0;
        padding: 0;
        list-style: none;
      }
      .main-nav__item {
        display: inline-block;
        margin: 0 8px;
      }
      .main-header__logo {
        color: #fff;
        text-decoration: none;
        font-size: 21px;
        font-weight: bold;
      }
      .main-nav__item a {
        text-decoration: none;
        color: #fff;
      }
      .main-nav__item::before {
        content: "\2022";
        text-align: center;
        padding-right: 3px;
        color: #fff;
      }
      .main-nav__item:hover::before,
      .main-nav__item:hover,
      .main-nav__item a:hover {
        color: #2e4c6d;
      }
      .main-nav__item:active::before,
      .main-nav__item a:active {
        color: #fff;
      }
    </style>
  </head>

    <!-- width: calc matematiksel işlem yaptırır -->
    <header class="main-header">
      <a href="" class="main-header__logo">Movie App</a>

      <h2>How It Works</h2>
    </section>
  </body>
